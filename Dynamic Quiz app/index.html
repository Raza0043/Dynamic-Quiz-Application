<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div id="navbar" class="hidden">
      <span id="user-info"></span> | Subject: <span id="subject-info"></span>
    </div>

    <div id="subject-selection" class="hidden">
      <h2>Select a Subject</h2>
      <button class="subject-btn" data-subject="english">English</button>
      <button class="subject-btn" data-subject="html">HTML</button>
      <button class="subject-btn" data-subject="python">Python</button>
      <button class="subject-btn" data-subject="cplusplus">C++</button>
      <button class="subject-btn" data-subject="r_language">R Language</button>
    </div>

    <div id="question-container">
      <h2 id="question">Question will appear here</h2>
      <div id="answer-buttons" class="answer-buttons">
        <button class="answer-btn">Option 1</button>
        <button class="answer-btn">Option 2</button>
        <button class="answer-btn">Option 3</button>
        <button class="answer-btn">Option 4</button>
      </div>
      <button id="next-btn" class="hidden">Next Question</button>
    </div>
    <div id="timer"></div>

    <div id="result" class="hidden">
      <h2>Quiz Completed!</h2>
      <p id="score"></p>
    </div>

    <div id="quiz-container" class="hidden">
      <div id="quiz">
        <div id="question-container">
          <p id="question"></p>
          <div id="answer-buttons" class="answer-buttons"></div>
        </div>
        <p id="timer"></p>
        <button id="next-btn" class="hidden">Next Question</button>
      </div>
      <div id="result" class="hidden">
        <h2>Your Score: <span id="score">0</span></h2>
      </div>
    </div>

    <!-- Signup and Login Forms -->
    <div class="container">
      <div class="form-container">
        <div class="form-toggle">
          <button id="signup-btn" class="btn">Sign Up</button>
          <button id="login-btn" class="btn">Login</button>
        </div>

        <form id="signup-form" class="form active">
          <input
            type="text"
            id="new-username"
            placeholder="Username"
            required
          />
          <input type="email" id="new-email" placeholder="Email" required />
          <input
            type="password"
            id="new-password"
            placeholder="Password"
            required
          />
          <button type="submit" class="btn">Sign Up</button>
        </form>

        <form id="login-form" class="form">
          <input type="text" id="username" placeholder="Username" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit" class="btn">Login</button>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
